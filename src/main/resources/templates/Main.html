<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/Main.css" />
    <title>Landing Page</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">SecuMagic</div>
        <div class="menu">
            <a href="#features-section">기술</a>
            <a href="#pricing-section">서비스</a>
            <a href="#automation-section">솔루션</a>
        </div>
        <div class="auth">
            <a href="#">Customer Login</a>
            <button class="signup">Sign up</button>
        </div>
    </nav>
</header>

<main>
    <!-- Hero Section -->
    <section class="hero" id="hero-section">
        <div class="network-background"></div>
        <div class="hero-content">
            <p class="small-title">Cyber security talent training hackathon</p>
            <h1><span class="highlight">접근하기 망설여지는 보안 인프라<br>
                                        저희가 컨설팅해드리겠습니다.</span></h1>
            <div class="buttons">
                <button class="btn primary">Enter solution</button>
            </div>
            <p class="subtitle">Demo version</p>
        </div>
    </section>

    <!-- Features Section (기술) -->
    <section id="features-section" class="features">
        <div class="features-background"></div>
        <div class="features-content">
            <h2>LangChain 기반<br>보안 취약점 자동 분석</h2>
            <p>
                AI 기반 LangChain 기술을 통해 기업 네트워크의 보안 취약점을<br>
                빠르고 정확하게 분석합니다.
            </p>
        </div>
    </section>

    <!-- Placeholder Sections -->
    <section id="pricing-section" style="height: 100vh; background-color: #e4e4e4; display: flex; align-items: center; justify-content: center;">
        <h2>서비스</h2>
        <p>네트워크 토폴로지 분석으로 추가 장비 및 방어 체계를 제안합니다.</p>
    </section>

    <section id="automation-section" style="height: 100vh; background-color: #d4d4d4; display: flex; align-items: center; justify-content: center;">
        <h2>솔루션</h2>
        <p>기업의 산업 분류와 매출 규모에 맞는 최적의 솔루션을 추천합니다.</p>
    </section>
</main>

<!-- JavaScript -->
<script>
    // 모든 내부 링크에 대해 부드러운 스크롤 추가
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            const targetSection = document.querySelector(targetId);

            if (targetSection) {
                targetSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>
</body>
</html>
