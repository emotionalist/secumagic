<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/Select.css" />
  <title>SecuMagic - 보안 솔루션</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .notification {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: left; /* 텍스트 왼쪽 정렬 */
      margin-top: 20px;
    }

    #response-area {
      white-space: pre-wrap; /* 텍스트 줄 바꿈 */
      font-family: monospace; /* 코드 스타일 폰트 */
      color: #000; /* Result 칸 안의 글씨 검은색으로 설정 */
    }

    .submit-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">
      <a href="/main">SecuMagic</a>
    </div>
  </nav>
</header>

<main>
  <h1 class="page-title">기업 맞춤형 보안 솔루션</h1>
  <div class="content">
    <section class="sidebar">
      <label for="industry" class="dropdown-label">산업 분야</label>
      <select id="industry" class="dropdown">
        <option>교육</option>
        <option>제조</option>
        <option>IT</option>
        <option>에너지</option>
        <option>법률</option>
        <option>금융</option>
        <option>의료</option>
        <option>정부</option>
        <option>항공</option>
      </select>

      <label for="company-size" class="dropdown-label">회사 규모</label>
      <input type="number" id="company-size" class="input-field" placeholder="숫자만 입력하세요" />

      <label for="architecture-link" class="dropdown-label">아키텍처 토폴로지 도구</label>
      <div class="link-box">
        <a href="https://www.microsoft365.com/template/Visio/?culture=en-us&country=us&categoryId=TemplateCategory_BasicNetworkDiagram"
           target="_blank">
          <img src="images/visio.jpg" alt="Visio Template" class="visio-image" />
        </a>
      </div>

      <div class="upload-section">
        <label>Upload File</label>
        <div class="upload-box">
          <p>Browse and choose the file you want to upload</p>
          <input type="file" id="fileInput">
        </div>
      </div>

      <button id="submit-button" class="submit-button">Submit</button>
    </section>

    <section class="main-content">
      <div class="notification">
        <div class="notification-content">
          <h3 class="notification-title">Result</h3>
          <pre id="response-area">Awaiting response...</pre>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- JavaScript Section -->
<script>
  $(document).ready(function () {
    $('#submit-button').click(function () {
      // 여기에 제출 후 표시할 내용을 추가
      const industry = $('#industry').val() || "N/A"; // 산업 분야
      const companySize = $('#company-size').val() || "N/A"; // 회사 규모
      const topology = "네트워크"; // 고정값
      const vulnerabilityAnalysis = `
1. **네트워크 취약점 분석**:
   앞서 언급한 네트워크 구성에는 여러 취약점이 존재할 수 있습니다.

   VPN은 사용자들이 원격에서 안전하게 내부 네트워크에 접근할 수 있게 해주지만, 암호화 설정이 취약하거나 잘못 구성된 경우 공격자가 중간에서 데이터를 가로챌 수 있습니다.

   방화벽은 내부 네트워크를 외부 위협으로부터 보호하지만, 규칙이 부적절하게 설정되어 있으면 불필요한 트래픽이 통과하거나 중요한 트래픽이 차단될 수 있습니다.

   IPS는 네트워크 트래픽을 모니터링하고 이상 행동을 차단하지만, 최신의 위협에 대한 시그니처가 업데이트되지 않으면 새로운 공격을 탐지하지 못할 수 있습니다.

   WAF는 웹 애플리케이션을 보호하지만, 잘못 구성되면 SQL 주입이나 크로스 사이트 스크립팅과 같은 공격을 허용할 수 있습니다.

   라우터는 네트워크 내의 트래픽을 관리하지만, 기본 설정이나 약한 암호를 사용하면 공격자에게 쉽게 노출될 수 있습니다.
`;

      // 결과를 Notification 영역에 표시 (10초 후)
      setTimeout(() => {
        const formattedResponse = `
**Industry**: ${industry}
**Company Size**: ${companySize}
**Topology**: ${topology}
**Vulnerability Analysis**: ${vulnerabilityAnalysis}`;
        $('#response-area').text(formattedResponse);
      }, 10000); // 10초 후 표시
    });
  });
</script>

</body>
</html>
